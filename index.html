<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="perfume image mobile">
    <img class="product-image-desktop" src="./images/image-product-desktop.jpg" alt="perfume image desktop">
    <div class="content-container">
      <p class="product-type">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discounted-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button><img class ="cart-icon" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
</body>
</html>
